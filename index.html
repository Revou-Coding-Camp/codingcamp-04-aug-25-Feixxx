<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
        <title>Your's Reminder</title>
    </head>
    <body>
        <div class="container">
            <h1>To Do List</h1>
            <div class="input-section">
                <input type="text" id="task-input" placeholder="What You want To Do">
                <input type="time" id="time-input">
                <input type="date" id="date-input">
                <button id="add-btn">+</button>
            </div>
            <h2>Task List</h2>
            <ul class="task-list" id="task-list">
            </ul>
        </div>
        
    </body>
</html>
